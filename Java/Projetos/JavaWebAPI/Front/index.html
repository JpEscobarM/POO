<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto API</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="box">

        <form class="formulario" action="">
            <h1>Cadastro</h1>

            <input type="text" class="nome" name="nome" placeholder="nome">
            <input type="text" class="username" name="username" placeholder="username">
            <input type="password" class="senha" name="senha" placeholder="senha">
            <input type="email" class="email" name="email" placeholder="exemple@ex.com">
            <input type="text" class="telefone" name="telefone" placeholder="telefone">
            <button>Cadastrar</button>

        </form>


    </div>
</body>
</html>
